        <span id="life">

        <h1>HANGMAN X HANGMAN</h1>

    <div class="container">
        <!-- list of letters -->
        <div class="letters-list">
            <!-- there will generate several list of letters by JavaScript -->
        </div>
    </div>

    <div class="container">
        <img id="hangman-img" src="./img/hangman.png" alt="hangman">
    </div>

    <div class="container">
        <button type="submit" id="guess" class="btn btn-primary">GUESS</button>
    </div>

    <!-- game over screen -->
    <div class="gameover-wrapper">
        <div class="gameover">
            <h1 id="gameover-result"></h1>
            <button type="button" id="replay" class="btn btn-primary">PLAY AGAIN</button>
        </div>
    </div>
