<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Libre+Barcode+128+Text&family=Libre+Barcode+39+Text&display=swap"
        rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/led-digital-7" rel="stylesheet">
    <title>Hangman x Hangman</title>
</head>

<body>
    <header>
        <h1>HANGMAN X HANGMAN</h1>

        <!-- life bar -->
        <span id="life">
            <div id="life-count"></div>
            <img src="./img/life.png" alt="life" width="80px">
        </span>
    </header>

    <div class="container">
        <!-- list of letters -->
        <div class="letters-list">
            <div id="letter-0"><input id="id-0" data-id="0" class="letter-input" type="text" maxlength="1"></div>
            <div id="letter-1"><input id="id-1" data-id="1" class="letter-input" type="text" maxlength="1"></div>
            <div id="letter-2"><input id="id-2" data-id="2" class="letter-input" type="text" maxlength="1"></div>
            <div id="letter-3"><input id="id-3" data-id="3" class="letter-input" type="text" maxlength="1"></div>
            <div id="letter-4"><input id="id-4" data-id="4" class="letter-input" type="text" maxlength="1"></div>
        </div>
    </div>

    <div class="container">
        <img id="hangman-img" src="./img/hangman.png" alt="hangman" width="250px">
    </div>

    <div class="container">
        <button type="submit" id="guess" class="btn">GUESS</button>
    </div>

    <!-- game over screen -->
    <div class="gameover-wrapper">
        <div class="gameover">
            <h1 id="gameover-result"></h1>
            <button type="button" id="replay" class="btn">PLAY AGAIN</button>
        </div>
    </div>
</body>

<script src="./javascript/letters-validation.js" type="text/javascript"></script>

</html>
